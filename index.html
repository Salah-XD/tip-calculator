<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="top">
        <div class="title">Bill Total</div>
        <div class="inputContainer">
          <span>$ </span>
          <input
            type="text"
            onkeyup="calculateBill()"
            id="billBox"
            placeholder="0.00"
          />
        </div>
      </div>

      <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
          <span>% </span>
          <input
            type="text"
            onkeyup="calculateBill()"
            id="tipBox"
            placeholder="10"
          />
        </div>
      </div>

      <div class="bottomcontainer" id="bottom">
        <div class="splitContainer">
          <div class="title">People</div>
          <div class="controls">
            <span class="buttonContainer" id="controls">
              <button onclick="increasePeople()" class="splitButtons">
                <span class="btnText">+</span>
              </button>
            </span>
            <span class="splitAmount" id="noOfPeople">1</span>
            <span class="buttonContainer">
              <button onclick="decereasePeople()" class="splitButtons">
                <span class="btnText">-</span>
              </button>
            </span>
          </div>
        </div>
        <div class="totalContainer">
          <div class="title">Total Per Person</div>
          <div class="total" id="perPersonTotal">$0.00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
