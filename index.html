<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="top">
            <div class="title">Bill Total</div>
            <div class="inputContainer">
                <span>$</span>
                <input type="text" onkeyup="calculateBill()" id="billBox" placeholder="0.00">
            </div>
        </div>

        <div class="container" id="top">
            <div class="title">Bill Total</div>
            <div class="inputContainer">
                <span>%</span>
                <input type="text" onkeyup="calculateBill()" id="tipBox" placeholder="0.00">
            </div>
        </div>

        <div class="container" id="bottom">
            <div class="split container">
                <div class="controls">
                    <div class="title">People</div>
                    <span class="buttonContainer">
                        <button onclick="" class="splitButtons">
                            <span class="btnText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="splitAmount">1</span>
                    <span class="buttonContainer">
                        <button onclick="" class="splitButtons">
                            <span class="btnText">-</span>
                        </button>
                    </span>
                </div>
                <div class="total">
                    <div class="title">Total Per Person</div>
                    <div class="total">$0.00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
